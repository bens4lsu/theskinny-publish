        dateRecorded: 2010-12-19
        name: The Christmas God-Awful PVC Ferris Wheel
        caption: We were taken to this unbelievable Christmas decorating display some 30 minutes south of Birmingham, AL.  This is a glimpse of one feature, but there are hundreds and hundreds of items spread over an acre.  The scene blazes with lights as little fake people celebrate Christmas in any way you can imagine.  Clark Grizwold would weep with envy.
        url: 
