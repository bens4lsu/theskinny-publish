        name: At the French Quarter Festival
        caption: >
            There are so many things I like about this minute of French Quarter Festival on 4/10/10.  Despite the t-shirt and jeans, the lady plays the liquorice stick as well as anyone I've heard.  Then, there's the barely-mobile old dude who dances through with the shirt that says, "Don't ask me for shit."  And the old lady who is just going to pass by but then has to do a double-take once her ear catches the solo.

            By the way, this was around 10:00 or 11:00 on Royal Street on Saturday of the festival of this year.  If anyone knows who this band is, I'd love to get their name.
            
