<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title></title>
  <style>
    
    body {
        background-color: #535185;
        font-family: Verdana, Sans-Serif;
    }

    .main-head {
        grid-area: header;
        height: 180px;
        border-radius: 12px;
        background-image:  url("headerImg.png"), linear-gradient(#fffe0a, #c48a17);
        background-size:     contain;                   
        background-repeat:   no-repeat;
        background-position: center center;
    }

    .content {
        grid-area: content;
        background-color: #a6a6c2;
        padding: 30px;
        border-radius: 12px;
        min-height: 390px;
    }

    .side {
        grid-area: sidebar;
        background-color: #535185;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
    }

    .main-footer {
        grid-area: footer;
        background-color: #535185;
    }

    .wrapper {
        display: grid;
        gap: 20px;
        grid-template-areas:
        "header"
        "content"
        "sidebar"
        "footer";
    }

    .menu {
        font-weight: bold;
        color: #fff;
        text-align: center;
        padding-top: 35px;
    }
    
    .menu ul {
        list-style-type: none;
    }

    .menu ul li {
        margin-bottom: 1em;
        display: inline;
    }

    .div-adop-wrapper-inner {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
        "main main"
        "blog blog"
        "dailyphoto dailyphoto";
        gap: 20px;
    }
    
    .div-adop-wrapper-inner {
        grid-template-columns: 1fr 1fr;
        grid-template-areas: 
        "vanya kolya"
        "bottomstuff bottomstuff";
    }
    
    .div-adop-v {
        border: 1px solid blue;
        grid-area: vanya;
    }
    
    .div-adop-k {
        border: 1px solid red;
    }

  @media (min-width: 500px) {
    .wrapper {
        grid-template-columns: 2fr 7fr;
        grid-template-areas:
        "sidebar  header"
        "sidebar content"
        "footer  footer";
    }

    .topleft {
        height: 180px;
        background-image: url("BenPurpleGold.JPG");
        background-repeat: no-repeat;
        background-position: center center;
    }

    .menu {
        text-align: right
    }
    
    .menu ul li { 
        display: block;
    }

    .content, .main-head {
        margin-right: 20px;
    }
    
    
  }






  </style>
</head>
<body>
  <div class="wrapper">
    <header class="main-head"></header>
    <article class="content">
        
        <div class="div-home-wrapper-inner">
            <div class="div-home-main-mess"></div>
            <div class="div-home-tweets"></div>
            <div class="div-home-latestblog"></div>
            <div class="div-home-dailyphoto"></div>
            <div class="div-home-shelly"></div>
        </div>
      
    </article>
    <aside class="side">
      <div class="topleft"></div>
      <div class="menu">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </aside>
    <footer class="main-footer">
      
    </footer>
  </div>
</body>
</html>
